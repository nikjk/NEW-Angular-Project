<h1>UpMeet Event System</h1>

<div>
  <table class="event-table">
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Event Date</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let event of events"
        [routerLink]="['/event-detail', event.eventId]"
      >
        <td>{{ event.eventName }}</td>
        <td>{{ event.eventStartDate | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
